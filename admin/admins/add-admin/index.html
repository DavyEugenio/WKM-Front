<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />

    <title>Inserir Administrador - WKM</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link href="../../../css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="../../index.html">WKM</a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0ms-md-0 me-3 me-lg-4 p-2" id="sidebarToggle" href="#!"><i
                class="fas fa-bars"></i></button>
        <!-- Navbar-->
        <ul class="navbar-nav ms-auto ">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="../../perfil">Perfil</a></li>
                    <li>
                        <hr class="dropdown-divider" />
                    </li>
                    <li><a onclick="logout(homeUrl)" class="dropdown-item">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <div include-html="../../templates/sidenav.html"></div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <div class="col-lg-9 mx-auto">
                        <div class="card shadow-lg border-0 rounded-lg mt-5 ">
                            <div class="card-header"><h2 class="text-center font-weight-light my-4">Inserir Administrador</h2></div>
                            <div class="card-body">
                                <form id="dataForm">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" name="nome"  type="text" placeholder="Nome" required/>
                                        <label for="inputEmail">Nome</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" name="nomeUsuario" type="text" placeholder="Nome de Usuário" required/>
                                        <label for="inputEmail">Nome de Usuário</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" name="email"  type="email" placeholder="Email" required/>
                                        <label for="inputEmail">Email</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" name="senha" type="password" placeholder="Senha" required/>
                                        <label for="inputEmail">Senha</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" name="csenha" type="password" placeholder="Confirmar Senha" required/>
                                        <label for="inputEmail">Confirmar Senha</label>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-sm-center mt-4 mb-0">
                                        <button class="btn btn-primary w-50 me-2" type="submit">Salvar</button>
                                        <button class="btn btn-danger w-50" type="reset">Cancelar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <div include-html="../../../templates/footer.html"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="../../../js/scripts.js"></script>
    <script src="../../../js/utils/errorhandler.js"></script>
    <script src="../../../js/utils/verifyUser.js"></script>
    <script src="js/scripts.js"></script>
    <script src="../../../js/utils/include-html.js"></script>
</body>

</html>
