    <div id="layoutSidenav">
        <div include-html="../../templates/sidenav.html"></div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <div class="col-lg-9 mx-auto">
                        <div class="card shadow-lg border-0 rounded-lg mt-5 ">
                            <div class="card-header"><h2 class="text-center font-weight-light my-4">Editar Questão</h2></div>
                            <div class="card-body">
                                <form id="dataForm">
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" name="texto" required></textarea>
                                        <label for="texto">Texto</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <select class="form-select" name="nivel">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                        <label for="nivel">Nível</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <select class="form-select" name="categoriaId">
                                            <option value="1">Categoria</option>
                                        </select>
                                        <label for="categoriaId">Categoria</label>
                                    </div>
                                    <h2 class="text-center">Alternativas</h2>
                                    <div class="form-floating mb-3">
                                        <table class="w-100">
                                            <thead class="text-center">
                                                <th>Correta</th><th>Alternativa</th>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td class="col-1"><input class="form-check-input" type="radio" name="correta" value="alt1" checked></td>
                                                    <td>
                                                        <div class="form-floating mb-3">
                                                            <input class="form-control" name="alt1" type="text"/>
                                                            <label for="alt1">Alternativa 1</label>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td><input class="form-check-input" type="radio" name="correta" value="alt2"></td>
                                                    <td>
                                                        <div class="form-floating mb-3">
                                                            <input class="form-control" name="alt2" type="text"/>
                                                            <label for="alt2">Alternativa 2</label>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td><input class="form-check-input" type="radio" name="correta" value="alt3"></td>
                                                    <td>
                                                        <div class="form-floating mb-3">
                                                            <input class="form-control" name="alt3" type="text"/>
                                                            <label for="alt3">Alternativa 3</label>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td><input class="form-check-input" type="radio" name="correta" value="alt4"></td>
                                                    <td>
                                                        <div class="form-floating mb-3">
                                                            <input class="form-control" name="alt4" type="text"/>
                                                            <label for="alt4">Alternativa 4</label>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-sm-center mt-4 mb-0">
                                        <button class="btn btn-primary col-4 me-2" type="submit">Salvar</button>
                                        <button class="btn btn-danger col-4" type="reset">Cancelar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <div include-html="../templates/footer.html"></div>
        </div>
